<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/ca83f19c94.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main>
    <div class= "flex flex-row">
      <button id="reset" class="bg-yellow-500 m-2 px-4 py-2 rounded-lg text-white">Reset</button>
    </div>
    <h3 class="title text-center fw-bolder fs-2 pb-2"> Cookie Clicker</h3>
    <div class="text-2xl alert alert-info text-center" role="alert">
      <p id="clicker-counter">0</p>
      <p id="timeInSeconde">Secondes</p>     
    </div>

    <div class="row flex-row-reverse">
        <div class="image col-xs-6 col-md-3 col-lg-3 ">
          <img id="booster" src="./public/Booster-removebg-preview.png" style="display: none">
          <img id="bonusx5" src="./public/x5-removebg-preview.png" style="display: none">
          <img id="bonusx2" src="./public/x22.webp" style="display: none">
          
        </div>  
          
        <div class="col-xs-12 col-md-6 col-lg-6">
          <img src="./public/cookie.png" class="cursor-pointer mx-auto d-block w-60 h-60" id="cookie">
          <div class="flex flex-col pt-4">
            
            <button id="run1" class="bg-gray-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Bonus x2</button>
            <button id="run2" class="bg-gray-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Booster</button>
            <button id="run3" class="bg-gray-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Auto click</button>
            <button id="run" class="bg-gray-500 m-2 px-4 py-2 rounded-lg w-2/4 mx-auto d-block text-white">Bonus</button>
          </div>
        </div>
      <div class="image col-xs-6 col-md-3 col-lg-3"></div>   
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
